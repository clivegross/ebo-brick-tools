        brick:hasUnit "unit:PERCENT_RH" ;
        nsp:hasPath "{EBO_path}/{Id}/Setpoints/RaRhSp//Value" ;
        brick:isPointOf bldg:{Id} .
      bldg:{Id}_FanSpd rdfs:label "Fan Speed Status" ;
